version: '3.8'

services:
  fmk-quiz:
    build: .
    container_name: fmk-quiz
    ports:
      - "8765:5000"
    volumes:
      # Mount images directory for easy image management
      - ./images:/app/images
      # Persist database across container restarts
      - ./data:/app/data
    environment:
      # Change this to a secure random string in production
      - SECRET_KEY=change-this-secret-key-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
