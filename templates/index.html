{% extends "base.html" %}

{% block title %}FMK Quiz - Home{% endblock %}

{% block content %}
<div class="home-page">
    <h1>Welcome to Marry, F, Kill Quiz!</h1>

    <div class="sections-container">
        <div class="section">
            <h2>Image Management</h2>
            <div class="home-buttons">
                <a href="/admin/images/manage" class="btn btn-warning btn-large">Upload/Manage Images</a>
                <a href="/slideshow" class="btn btn-info btn-large">View Slideshow</a>
            </div>
        </div>

        <div class="section">
            <h2>Smash or Pass</h2>
            <div class="home-buttons">
                <a href="/admin/smashpass" class="btn btn-primary btn-large">Admin Panel</a>
            </div>
        </div>

        <div class="section">
            <h2>Marry, Fuck, Kill</h2>
            <div class="home-buttons">
                <a href="/admin/mfk" class="btn btn-primary btn-large">Admin Panel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .home-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
        padding: 20px;
    }

    .home-page h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #2c3e50;
        width: 100%;
    }

    .sections-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        max-width: 1400px;
        width: 100%;
    }

    .section {
        padding: 2rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .section h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #34495e;
    }

    .home-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex: 1;
    }

    .btn-large {
        padding: 1rem 1.5rem;
        font-size: 1.125rem;
        width: 100%;
    }

    .btn-info {
        background-color: #17a2b8;
        color: white;
    }

    .btn-info:hover:not(:disabled) {
        background-color: #138496;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 1024px) {
        .sections-container {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
    }

    @media (max-width: 768px) {
        .home-page h1 {
            font-size: 2rem;
        }

        .section {
            padding: 1.5rem;
        }

        .section h2 {
            font-size: 1.25rem;
        }

        .btn-large {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
